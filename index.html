<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f8cb7baee3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="searchButton">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Search"
              />
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="currentweather">
        <div class="row">
          <div class="col">
            <h3 id="currentDay">Sunday</h3>
            <h3 id="currentTime">15:12</h3>
          </div>
          <div class="col">
            <h2>
              <span id="currentTemp"></span>
              <!-- <a href="" id="celcius-link">Current</a> -->
              <!-- <a href="" id="fahrenheit-link">°F</a> -->
            </h2>
            <h2><i class="fas fa-temperature-high"></i></h2>
          </div>
          <div class="col">
            <p><i class="fas fa-sun"></i></p>
          </div>
        </div>
      </div>
      <div class="currentcity">
        <div class="row">
          <div class="col-3">
            <button id="location">Your location</button>
          </div>
          <div class="col-5" id="currentCity"></div>
          <div class="col-4">
            <img src="images/city.png" alt="Urban city" />
          </div>
        </div>
      </div>
      <div class="weekweather">
        <div class="row align-items-start">
          <div class="col">
            <h4>Monday</h4>
          </div>
          <div class="col">
            <h4><i class="fas fa-sun"></i></h4>
          </div>
          <div class="col">
            <h4>24°</h4>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <h4>Tuesday</h4>
          </div>
          <div class="col">
            <h4><i class="fas fa-cloud-sun"></i></h4>
          </div>
          <div class="col">
            <h4>19°</h4>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <h4>Wednesday</h4>
          </div>
          <div class="col">
            <h4><i class="fas fa-cloud-sun-rain"></i></h4>
          </div>
          <div class="col">
            <h4>19°</h4>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <h4>Thursday</h4>
          </div>
          <div class="col">
            <h4><i class="fas fa-cloud-showers-heavy"></i></h4>
          </div>
          <div class="col">
            <h4>17°</h4>
          </div>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <h4>Friday</h4>
          </div>
          <div class="col">
            <h4><i class="fas fa-sun"></i></h4>
          </div>
          <div class="col">
            <h4>17°</h4>
          </div>
        </div>
      </div>
      <div class="weatherimg"><img src="images/weather.svg" alt="" /></div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
